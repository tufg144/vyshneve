<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyshneve</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            cursor: pointer;
            overflow: hidden;
        }
        video {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
        #clickMessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 100;
            transition: opacity 0.5s;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video id="mainVideo" playsinline muted preload="auto" loop>
        <source src="rehab.MOV" type="video/mp4">
    </video>
    <div id="clickMessage" class="hidden">Кликните для включения звука</div>

    <script>
        const video = document.getElementById('mainVideo');
        const clickMessage = document.getElementById('clickMessage');
        
        // Улучшенная стратегия автовоспроизведения
        async function initializeVideo() {
            // Начинаем с отключенным звуком (это требуется для автовоспроизведения во многих браузерах)
            video.muted = true;
            video.volume = 0.7;
            
            try {
                // Пытаемся запустить автовоспроизведение
                await video.play();
                
                // Если успешно, пробуем включить звук через короткое время
                setTimeout(() => {
                    attemptUnmute();
                }, 1000);
                
            } catch (error) {
                // Если автовоспроизведение заблокировано, показываем сообщение
                console.log('Автовоспроизведение заблокировано:', error);
                showClickMessage();
            }
        }
        
        function attemptUnmute() {
            // Пытаемся включить звук
            video.muted = false;
            
            // Проверяем, удалось ли включить звук
            if (video.muted) {
                // Если звук все еще отключен, показываем сообщение
                showClickMessage();
            } else {
                // Если звук включен, скрываем сообщение
                hideClickMessage();
            }
        }
        
        function showClickMessage() {
            clickMessage.classList.remove('hidden');
        }
        
        function hideClickMessage() {
            clickMessage.classList.add('hidden');
        }
        
        // Обработчики взаимодействия
        function handleUserInteraction() {
            if (video.paused) {
                video.play().then(() => {
                    video.muted = false;
                    hideClickMessage();
                });
            } else {
                video.muted = false;
                hideClickMessage();
            }
        }
        
        // Инициализация при загрузке страницы
        window.addEventListener('load', function() {
            initializeVideo();
        });
        
        // Обработчики различных событий взаимодействия
        const interactionEvents = ['click', 'touchstart', 'keydown', 'mousedown', 'mouseover'];
        interactionEvents.forEach(event => {
            document.body.addEventListener(event, handleUserInteraction, { once: true });
        });
        
        // Дополнительная попытка включения звука при движении мыши
        document.body.addEventListener('mousemove', function() {
            if (video.muted && !video.paused) {
                video.muted = false;
                hideClickMessage();
            }
        }, { once: true });
        
        // Обработка изменения состояния звука
        video.addEventListener('volumechange', function() {
            if (!video.muted) {
                hideClickMessage();
            }
        });
    </script>
</body>
</html>
