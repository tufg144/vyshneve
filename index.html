<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyshneve</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            cursor: pointer;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
        #clickMessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <img src="vyshneve.jpg" alt="Vyshneve" id="mainImage">
    <div id="clickMessage">Кликните для включения звука</div>
    
    <audio id="player" loop preload="auto">
        <source src="rehab.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('player');
        const clickMessage = document.getElementById('clickMessage');
        
        // Стратегия 1: Пытаемся автовоспроизведение сразу
        function attemptAutoPlay() {
            audio.play().then(() => {
                // Успех - скрываем сообщение
                clickMessage.style.display = 'none';
                console.log('Автовоспроизведение удалось!');
            }).catch(error => {
                // Не удалось - показываем сообщение о клике
                console.log('Автовоспроизведение заблокировано. Ожидание клика...');
                clickMessage.style.display = 'block';
            });
        }

        // Стратегия 2: Автоклик через небольшую задержку
        function simulateInteraction() {
            // Пытаемся программно кликнуть
            document.body.click();
            
            // Пытаемся воспроизвести снова после "взаимодействия"
            setTimeout(() => {
                audio.play().then(() => {
                    clickMessage.style.display = 'none';
                }).catch(e => {
                    // Если не сработало, ждем реального клика
                    waitForRealClick();
                });
            }, 100);
        }

        // Стратегия 3: Ожидание реального клика пользователя
        function waitForRealClick() {
            const clickHandler = () => {
                audio.play().then(() => {
                    clickMessage.style.display = 'none';
                });
                document.body.removeEventListener('click', clickHandler);
                document.body.removeEventListener('touchstart', clickHandler);
            };
            
            document.body.addEventListener('click', clickHandler);
            document.body.addEventListener('touchstart', clickHandler);
        }

        // Стратегия 4: Воспроизведение при загрузке страницы
        window.addEventListener('load', function() {
            // Сначала пытаемся автовоспроизведение
            attemptAutoPlay();
            
            // Если не сработало, пытаемся симуляцию через 1 секунду
            setTimeout(() => {
                if (audio.paused) {
                    simulateInteraction();
                }
            }, 1000);
        });

        // Стратегия 5: Воспроизведение при любом взаимодействии
        document.body.addEventListener('click', function() {
            if (audio.paused) {
                audio.play().then(() => {
                    clickMessage.style.display = 'none';
                });
            }
        });

        // Дополнительно: пытаемся воспроизвести при движении мыши
        document.body.addEventListener('mousemove', function() {
            if (audio.paused) {
                audio.play().then(() => {
                    clickMessage.style.display = 'none';
                });
            }
        });

        // Устанавливаем громкость
        audio.volume = 0.7;
    </script>
</body>
</html>
